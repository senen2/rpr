      function carga(pagina)
      {

      function enviar()
      {
        if ($("#texto").val().length>0) {
            encabezado="'contacto@rprabogados.com',''";
            // servidor="192.168.1.100:8080";
            servidor="botpi.com:8080";
            pagina="rprcontacto";
            datos = {};
            datos.nombre=$("#nombre").val();
            datos.correo=$("#correo").val();
            datos.telefono=$("#telefono").val();
            datos.texto=$("#texto").val();
            datos.sender="contacto@rprabogados.com";
            datos.recipient="rprabogados@hotmail.com";
            // datos.recipient="senenbotello@gmail.com";
            $.post( 'http://' + servidor + '/functiond/EnviarEmail(' + encabezado + ')?pagina=' + pagina, JSON.stringify(datos))
                .always(function(){
                    window.open("gracias.html", "_self");
                }); 
        }
      }

    </script>
